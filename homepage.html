<!DOCTYPE html>
<html>

<head>
    <title>Using Vue in HTML</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        .selectColor {
            height: 30px !important;
            border: 1px solid #67c23a !important;
            border-radius: 10px !important;
            width: 150px !important;
        }

        .imagesListColor {
            width: 300px !important;
            margin: 0 30px;
        }

        .priceColor {
            margin-top: 10px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin: auto;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="createLoader" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>正在加载中...</p>
        </div>
    </div>

    <div id="app" style="margin: 10px; padding: 20px; justify-content: center;">
        <div style=" padding: 10px; display:flex; align-items: center;">
            <div>区域:</div>
            <el-select v-model="regionValue" placeholder="请选择" style=" padding: 20px; ">
                <el-option v-for="(item,index) in list" :key="index" :label="item" :value="item">
                </el-option>
            </el-select>
        </div>

        <div style=" padding: 10px; display:flex; align-items: center;">
            <div>vCPU:</div>
            <input type="number" v-model="coresValue" min="1" max="500" style=" padding: 5px; " value="1">
            <div style=" padding-left: 20px; ">内存:</div>
            <input type="number" v-model="memoryValue" min="1" max="50000" style=" padding: 5px; " value="1">
        </div>

        <div style=" padding: 10px; display:flex; align-items: center;">
            <div>实例:</div>
            <el-select v-model="instanceValue" placeholder="请选择" style=" padding: 20px; ">
                <el-option v-for="(item,instance) in instanceList" :key="instance" :label="instance" :value="instance">
                </el-option>
            </el-select>
        </div>

        <div style=" padding: 10px; display:flex; align-items: center;">
            <div>时间:</div>
            <el-select v-model="unitValue" placeholder="请选择" style=" padding: 20px; ">
                <el-option v-for="(item,index) in unitList" :key="index" :label="item" :value="item">
                </el-option>
            </el-select>

            <el-select v-model="periodValue" placeholder="请选择" style=" padding: 20px; ">
                <el-option v-for="(item,index) in periodList" :key="index" :label="item" :value="item">
                </el-option>
            </el-select>
        </div>

        <div style="padding: 10px; display:flex; align-items: center;">
            <div>镜像:</div>
            <el-select v-model="imgValue" placeholder="请选择" style=" padding: 20px; ">
                <el-option v-for="(item,index) in imagesList" :key="index" :label="item" :value="item">
                </el-option>
            </el-select>
        </div>

        <div style="padding: 10px; display:flex; align-items: center;">
            <div>原价:</div>
            <div id="originalPrice"></div>
            <div class="priceColor" style="padding: 10px;">折扣价:</div>
            <div id="tradePrice" class="priceColor"></div>
        </div>

        <div style="padding: 10px; display:flex; align-items: center;">
            <el-button type="success" @click="getClick">购买</el-button>
        </div>

        <div id="buyResults" style="padding: 10px; display:none; align-items: center;">
            <div class="priceColor">
                <div>请求ID:</div>
                <div id="RequestId"></div>
            </div>

            <div class="priceColor">
                <div>实例ID:</div>
                <div id="InstanceId"></div>
            </div>

            <div class="priceColor">
                <div>订单ID:</div>
                <div id="OrderId"></div>
            </div>

            <div class="priceColor">
                <div>成交价:</div>
                <div id="TradePrice"></div>
            </div>
        </div>
    </div>

    <script>

        new Vue({
            el: '#app',
            data: {
                regionValue: '',
                imgValue: '',
                instanceValue: '',
                unitValue: 'Hour',
                coresValue: 1,
                memoryValue: 1,
                periodValue: 1,
                list: [],
                imagesList: [],
                instanceList: [],
                price: '',
                unitList: [
                    'Hour',
                    'Week',
                    'Month',
                    'Year',
                ],
                periodList: [
                    1,
                ],
            },
            mounted () {
                this.getRegions();
            },
            watch: {
                regionValue () {
                    this.imgValue = '';
                    this.instanceValue = '';
                    this.getDescribeImages();
                    this.getDescribeType();
                },
                instanceValue () {
                    this.getPrice();
                },
                unitValue () {
                    if (this.unitValue == 'Hour') {
                        this.periodList = [1]
                    } else if (this.unitValue == 'Week') {
                        this.periodList = [1, 2, 3, 4]
                    } else if (this.unitValue == 'Month') {
                        this.periodList = [1, 2, 3, 4, 5, 6, 7, 8, 9]
                    } else if (this.unitValue == 'Year') {
                        this.periodList = [1, 2, 3, 4, 5]
                    }
                    this.periodValue = 1
                    this.getPrice();
                },
                periodValue () {
                    this.getPrice();
                },
                coresValue () {
                    this.getDescribeType()
                },
                memoryValue () {
                    this.getDescribeType()
                },
            },
            methods: {
                valueClick () {
                    // console.log(this.value)
                },
                getRegions () {
                    axios.get("http://192.168.0.78:5566/api/v1/describe_regions").then((res) => {
                        // console.log(res)
                        this.list = res.data.data.images || [];
                        this.regionValue = this.list[0];
                        this.getDescribeImages();
                        this.getDescribeType();
                    })
                },
                getDescribeImages () {
                    axios.get("http://192.168.0.78:5566/api/v1/describe_images?regionId=" + this.regionValue).then((res) => {
                        this.imagesList = res.data.data.images || [];
                        this.imgValue = this.imagesList[0];
                    })
                },

                getDescribeType () {
                    axios.get("http://192.168.0.78:5566/api/v1/describe_instance_type?cores="
                        + this.coresValue + "&memory=" + this.memoryValue + "&regionId=" + this.regionValue).then((res) => {
                            this.instanceList = res.data.data.data || [];
                            this.getPrice();
                            this.instanceValue = this.instanceList[0];
                        })
                },

                getPrice () {
                    if (!this.checkValues(false)) {
                        return
                    }

                    axios.get("http://192.168.0.78:5566/api/v1/describe_price?regionId=" + this.regionValue +
                        "&instanceType=" + this.instanceValue +
                        "&priceUnit=" + this.unitValue +
                        "&period=" + this.periodValue).then((res) => {
                            const originalPrice = document.getElementById('originalPrice');
                            originalPrice.innerHTML = res.data.data.price.OriginalPrice;
                            const tradePrice = document.getElementById('tradePrice');
                            tradePrice.innerHTML = res.data.data.price.TradePrice;
                        })
                },

                checkValues (show) {
                    if (!this.regionValue) {
                        if (show) {
                            this.$message('请选择区域');
                        }
                        return false;
                    }
                    if (!this.imgValue) {
                        if (show) {
                            this.$message('请选择镜像');
                        }
                        return false;
                    }
                    if (!this.instanceValue) {
                        if (show) {
                            this.$message('请选择实例');
                        }
                        return false;
                    }

                    return true;
                },

                getClick () {
                    if (!this.checkValues(true)) {
                        return
                    }

                    this.showLoading()

                    axios.get("http://192.168.0.78:5566/api/v1/create_security_group?regionId=" + this.regionValue).then((res) => {
                        securityGroupId = res.data.data.security_group_id;

                        axios.get("http://192.168.0.78:5566/api/v1/create_instance?regionId=" + this.regionValue +
                            "&instanceType=" + this.instanceValue +
                            "&imageId=" + this.imgValue +
                            "&securityGroupId=" + securityGroupId +
                            "&priceUnit=" + this.unitValue +
                            "&period=" + this.periodValue).then((res) => {
                                console.log(res)

                                this.hideLoading()
                                document.getElementById("buyResults").style.display = "block";

                                const instanceIDLabel = document.getElementById('InstanceId');
                                instanceIDLabel.innerHTML = res.data.data.data.body.InstanceId;
                                const orderIDLabel = document.getElementById('OrderId');
                                orderIDLabel.innerHTML = res.data.data.data.body.OrderId;
                                const requestIDLabel = document.getElementById('RequestId');
                                requestIDLabel.innerHTML = res.data.data.data.body.RequestId;
                                const tradePriceLabel = document.getElementById('TradePrice');
                                tradePriceLabel.innerHTML = res.data.data.data.body.TradePrice;
                            }).catch((error) => {
                                console.error('Error:', error);
                            });
                    })
                },

                showLoading () {
                    document.getElementById("createLoader").style.display = "block";
                },

                hideLoading () {
                    document.getElementById('createLoader').style.display = 'none';
                },

                showCreateResult (res) {

                }
            }
        });
    </script>
</body>

</html>
